<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Simplificada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body > main { padding: 2rem 1.5rem; }
        .page-header { display: flex; justify-content: space-between; align-items: center; }
        .actions a { margin-left: 0.5rem; }
        .card { padding: 1.5rem; }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Gestão Simplificada</strong></li>
            </ul>
            <ul>
                <li><a href="{% url 'cliente-list' %}">Clientes</a></li>
                <li><a href="{% url 'empresa-list' %}">Empresas</a></li>
                </ul>
        </nav>

        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
