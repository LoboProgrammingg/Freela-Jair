{% extends 'base.html' %}

{% block content %}
    <header class="page-header">
        <h2 style="margin: 0;">Custos (Entradas)</h2>
        <a href="{% url 'entrada-create' %}" role="button">Adicionar Custo</a>
    </header>
    <hr>
    <table>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Data</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for entrada in entradas %}
            <tr>
                <td>{{ entrada.nome }}</td>
                <td>R$ {{ entrada.valor }}</td>
                <td>{{ entrada.data|date:"d/m/Y" }}</td>
                <td class="actions">
                    <a href="{% url 'entrada-update' entrada.pk %}">Editar</a>
                    <a href="{% url 'entrada-delete' entrada.pk %}" style="color: #d32f2f;">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhum custo cadastrado ainda.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
