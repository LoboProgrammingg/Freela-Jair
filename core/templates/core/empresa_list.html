{% extends 'base.html' %}

{% block content %}
    <header class="page-header">
        <h2 style="margin: 0;">Empresas</h2>
        <a href="{% url 'empresa-create' %}" role="button">Adicionar Empresa</a>
    </header>
    <hr>
    <table>
        <thead>
            <tr>
                <th scope="col">Nome da Empresa</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.nome_empresa }}</td>
                <td>{{ empresa.cnpj|default:"Não informado" }}</td>
                <td class="actions">
                    <a href="{% url 'empresa-update' empresa.pk %}">Editar</a>
                    <a href="{% url 'empresa-delete' empresa.pk %}" style="color: #d32f2f;">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhuma empresa cadastrada ainda.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
